<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout – Neko Charvanni</title>
  <!-- your shared stylesheet for fonts/colors -->
  <link href="styles.css" rel="stylesheet" />
  <!-- theme-specific overrides -->
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      background: #faf8f3;
      color: #3a3a3a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1rem;
    }
    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #6b4e2a;
    }
    p {
      max-width: 500px;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    #checkout-button {
      background: linear-gradient(135deg, #6b4e2a, #a3c65a);
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.1s ease-in-out, box-shadow 0.1s;
    }
    #checkout-button:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    #checkout-button:active {
      transform: scale(0.96);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Support Neko Charvanni</h1>
  <p>Your support helps me keep crafting soul-stirring stories. Click below to make a one-time contribution and gain access to exclusive extras.</p>
  <button id="checkout-button">Buy Now</button>

  <script>
    document.getElementById('checkout-button').addEventListener('click', () => {
      // PLACEHOLDER: Replace this alert with your fetch('/.netlify/functions/create-checkout-session')
      alert('✅  Nice! The checkout flow would start here.');
    });
  </script>
</body>
</html>
